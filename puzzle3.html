<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle 3</title>
  <link rel="stylesheet" href="css/scramble.css">
  <style>
    /* Additional styles specific to this page */
    .sorting-hat-bubble {
        position: absolute;
        bottom: 50px;
        left: 0px;
        transform: translateX(20%);
        width: 70%;
        max-width: none;
        background-color: #f9f4e0;
        border: 2px solid #5c4033;
        border-radius: 15px;
        padding: 20px 15px;
        font-family: 'Georgia', serif;
        color: #5c4033;
        font-size: 1.1em;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        text-align: right;
        overflow: hidden;
    }

    #typing-text {
        display: inline-block;
        white-space: nowrap;
        overflow: hidden;
        animation: typing 3s steps(30, end), blink-caret 0.5s step-end infinite;
        border-right: 3px solid #5c4033;
    }

    @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
    }

    @keyframes blink-caret {
        from, to { border-color: transparent; }
        50% { border-color: #5c4033; }
    }

    .puzzle4-cont {
        margin-top: 80px;
    }

    .sorthat {
        width: 100px;
        height: 100px;
        background-image: url('sortinghat.png');
        background-size: 90px 90px;
        background-repeat: no-repeat;
        background-position: center;
        background-color: #f0e6d2;
        border: 2px solid #f0e6d2;
        border-radius: 50%;
        position: absolute;
        bottom: 40px;
        right: 20px;
    }
</style>
</head>
<body>
<!-- Sorting Hat's Chat Bubble -->
<div id="text-box" class="sorting-hat-bubble" onclick="changeContent()">
  <span id="typing-text"></span>
</div>

<div class="sorthat"></div>
<div class="container3">
 
  <div id="word-container"></div>

  <div id="code-container">
    <input type="text" id="code-input" placeholder="Enter the code"  disabled />
    <button id="submit-button" disabled>Submit Code</button>
    <p id="code-message"></p>
  </div>
  <img id="nextButton" src="bgfront1.png" onclick="goToNextLevel('puzzle4.html')" style="display: none; position: absolute; bottom: 20px; right: 20px; cursor: pointer; width: 100px; height: 100px;" alt="Next">
</div>

<script src="app.js"></script>
<script>
  let currentPuzzle='puzzle3';
  timerInterval = setInterval(function() {
    time += 1;
    localStorage.setItem('elapsedTime', time);
    console.log('Time = ' + time);
  }, 1000);
</script>
</body>
</html>
