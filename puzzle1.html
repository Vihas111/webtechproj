<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle 1 - Mirror of Erised</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Additional styles specific to this page */
        .sorting-hat-bubble {
            position: absolute;
            bottom: 50px;
            left: 0px;
            transform: translateX(20%);
            width: 70%;
            max-width: none;
            background-color: #f9f4e0;
            border: 2px solid #5c4033;
            border-radius: 15px;
            padding: 20px 15px;
            font-family: 'Georgia', serif;
            color: #5c4033;
            font-size: 1.1em;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: right;
            overflow: hidden;
        }

        #typing-text {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3s steps(30, end), blink-caret 0.5s step-end infinite;
            border-right: 3px solid #5c4033;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #5c4033; }
        }

        .puzzle1-cont {
            margin-top: 80px;
        }

        .sorthat {
            width: 100px;
            height: 100px;
            background-image: url('sortinghat.png');
            background-size: 90px 90px;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #f0e6d2;
            border: 2px solid #f0e6d2;
            border-radius: 50%;
            position: absolute;
            bottom: 40px;
            right: 20px;
        }
    </style>
</head>
<body class="puzzle1-bg">
    <h2 style="text-align:center">Mirror of Erised - Puzzle 1</h2>

    <!-- Sorting Hat's Chat Bubble -->
    <div id="text-box" class="sorting-hat-bubble" onclick="changeContent()">
        <span id="typing-text">"Ah, the Mirror of Erised... Tell me, young wizard, what is it you desire most?"</span>
    </div>

    <div class="sorthat"></div>

    <div class="puzzle1-cont">    
        <div class="clickable-area area1" onclick="showImageModal('book_p1.jpg')"></div>
        <button onclick="navigateTo('index.html')" class="back"></button>
        <div class="puzzle-container">
            <button id="toggleKeypad" onclick="toggleKeypad()">Submit Code</button>
            <div class="keypad" id="keypad">
                <button class="close-btn" onclick="toggleKeypad()">✖</button>
                <input type="text" id="inputField" maxlength="4" readonly>
                <div class="row">
                    <button onclick="addToInput('1')">1</button>
                    <button onclick="addToInput('2')">2</button>
                    <button onclick="addToInput('3')">3</button>
                </div>
                <div class="row">
                    <button onclick="addToInput('4')">4</button>
                    <button onclick="addToInput('5')">5</button>
                    <button onclick="addToInput('6')">6</button>
                </div>
                <div class="row">
                    <button onclick="addToInput('7')">7</button>
                    <button onclick="addToInput('8')">8</button>
                    <button onclick="addToInput('9')">9</button>
                </div>
                <div class="row">
                    <button onclick="backspace()">←</button>
                    <button onclick="addToInput('0')">0</button>
                    <button onclick="checkPuzzle1Answer('puzzle2.html')">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for displaying the image -->
    <div id="imageModal" class="modal">
        <span class="close-btnimg" onclick="closeImageModal()">✖</span>
        <p id="modalHint" class="modal-hint">Scattered across the enchanted tomes, I silently mark the way. Count my gleaming presence to unlock the secret I hold. What am I?</p>
        <img class="modal-content" id="modalImage" src="">
    </div>

    <script src="app.js"></script>
</body>
</html>
